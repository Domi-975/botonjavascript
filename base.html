<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="img-card" style="background-color: #f0f0f0; height: 100px; margin-bottom: 10px;"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial">1000</span></p> 
    
            <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="btn-aumentar" onclick="
                    let cantidadElement = document.querySelector('.cantidad');
                    let precioBase = Number(document.querySelector('.precio-inicial').innerText);
                    let cantidadActualAumentar = Number(cantidadElement.innerText) + 1; 
                    cantidadElement.innerText = cantidadActualAumentar; 
                    document.querySelector('.valor-total').innerText = cantidadActualAumentar * precioBase; 
                ">+</button>
                <button class="btn-disminuir" onclick="
                    let cantidadElement = document.querySelector('.cantidad');
                    let precioBaseDisminuir = Number(document.querySelector('.precio-inicial').innerText); 
                    let cantidadActualDisminuir = Math.max(0, Number(cantidadElement.innerText) - 1); 
                    cantidadElement.innerText = cantidadActualDisminuir; 
                    document.querySelector('.valor-total').innerText = cantidadActualDisminuir * precioBaseDisminuir; 
                ">-</button>
            </p>
        </div>
    </section>
    
    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
